<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./styles.css" rel="stylesheet" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Pok√©Dex</h1>
    </header>
    <main>
      <div class="card-set">
        <label for="search-input">Search for Pokemon Name or ID:</label>
        <form id="input">
          <input id="search-input" type="text" name="pokemon" required />
          <button id="search-button">Search</button>
        </form>
        <div class="poke-image-card">
          <div id="name_id">
            <p id="pokemon-name"></p>
            <p>#<span id="pokemon-id"></span></p>
          </div>
          <div id="weight_height">
            <p>Weight: <span id="weight"></span></p>
            <p>Height: <span id="height"></span></p>
          </div>
          <img id="sprite" src="">
          <div id="types">
          </div>
        </div>
        <div class="poke-stats">
          <table>
            <tbody>
              <tr>
                <th>Base</th>
                <th>Stats</th>
              </tr>
              <tr>
                <td>HP:</td>
                <td id="hp"></td>
              </tr>
              <tr>
                <td>Attack</td>
                <td id="attack"></td>
              </tr>
              <tr>
                <td>Defense</td>
                <td id="defense"></td>
              </tr>
              <tr>
                <td>Special Attack</td>
                <td id="special-attack"></td>
              </tr>
              <tr>
                <td>Special Defense</td>
                <td id="special-defense"></td>
              </tr>
              <tr>
                <td>Speed</td>
                <td id="speed"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </body>
</html>
